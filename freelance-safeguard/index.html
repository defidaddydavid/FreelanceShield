    <title>freelance-safeguard</title>
    <meta name="description" content="Lovable Generated Project" />

    <meta property="og:image" content="/og-image.png" />
    <!-- Block Ethereum/Web3 injections -->
    <script>
      // Ensure Ethereum functionality is blocked before any other scripts load
      Object.defineProperty(window, 'ethereum', {
        configurable: true,
        get: function() { 
          console.warn('FreelanceShield: Ethereum access blocked - Solana-only application');
          return null;
        }
      });
      
      // Block web3 property
      Object.defineProperty(window, 'web3', {
        configurable: true,
        get: function() {
          console.warn('FreelanceShield: Web3 access blocked - Solana-only application');
          return null;
        }
      });
    </script>
  </head>
